<section
  class="mb-5 relative min-h-screen w-full overflow-hidden
         bg-[linear-gradient(120deg,#4F4699,#6E63B6,#9B8EDB,#6E63B6)]
         bg-[length:500%_500%]
         animate-gradient-ultra"
>

  <!-- BLOB 1 -->
  <div
    class="absolute -top-60 -left-60 w-[700px] h-[700px]
           bg-white/25 rounded-full blur-[140px]
           animate-blob-strong"
  ></div>

  <!-- BLOB 2 -->
  <div
    class="absolute top-1/4 -right-60 w-[800px] h-[800px]
           bg-white/15 rounded-full blur-[160px]
           animate-blob-strong-reverse"
  ></div>

  <!-- BLOB 3 -->
  <div
    class="absolute bottom-[-20%] left-1/3 w-[600px] h-[600px]
           bg-violet-300/20 rounded-full blur-[120px]
           animate-blob-strong-slow"
  ></div>

  <!-- TEXTURA -->
  <div
    class="absolute inset-0
           bg-[url('/images/noise.png')]
           opacity-[0.05]
           pointer-events-none
           animate-noise-strong"
  ></div>

  <!-- TRANSICIÓN -->
  <div
    class="absolute bottom-0 inset-x-0 h-56
           bg-linear-to-b
           from-transparent
           to-[#8C82CF]"
  ></div>

  <!-- CONTENIDO -->
  <div
    class="relative z-10 flex min-h-screen flex-col items-center justify-center
           px-6 text-center max-w-5xl mx-auto"
  >

    <h1 class="text-white text-2xl md:text-6xl leading-tight text-center">

      <!-- línea 1 -->
      <div  class="
    flex flex-wrap justify-center gap-x-3 font-normal mt-8 md:mt-0">
        <span class="word animate-drop delay-100">¿Estás</span>
        <span class="word animate-drop delay-200">pensando</span>
        <span class="word animate-drop delay-300">en</span>
        <span class="word animate-drop delay-400">empezar</span>
      </div>

      <!-- terapia -->
      <div>
        <span
          class="text-6xl md:text-8xl lg:text-9xl
                 font-therapy font-bold
                 text-violet-100
                 animate-drop delay-600"
        >
          <span class="relative inline-block">
            terapia
            <span
              class="absolute left-0 -bottom-3 h-[8px] w-full
                     bg-violet-300/70 rounded-full
                     animate-underline delay-1200"
            ></span>
          </span>
          ?
        </span>
      </div>

    </h1>

    <!-- CTA -->
    <div class="mt-10">
      <a
        routerLink="/"
        fragment="sobre-mi"
        class="button-home"
      >
        <span>Conocé cómo puedo ayudarte</span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m18 8l4 4m0 0l-4 4m4-4H2" />
        </svg>
      </a>
    </div>

  </div>
</section>
