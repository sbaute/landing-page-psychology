<section class="section section-soft">
  <div class="section-container">

    <!-- encabezado -->
      <header class="section-header">
        <h2 class="section-title">
          Servicios
        </h2>
        <p class="section-subtitle">
           Acompañamiento profesional adaptado a tus necesidades y ritmo de vida.
        </p>
      </header>

    <!-- cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-stretch">



      <card-information-service
        title="Terapia Presencial"
        description="Un espacio seguro, cálido y profesional en consultorio."
        [features]="[
          'Ambiente controlado y confidencial',
          'Comunicación no verbal completa',
          'Espacio físico de desconexión'
        ]"
        buttonText="Agendar Presencial"
        icon="presencial"
      />

      <card-information-service
        title="Terapia Online"
        description="Atención desde cualquier lugar con la misma calidad profesional."
        [features]="[
          'Flexibilidad total de horario',
          'Sin desplazamientos ni esperas',
          'Desde la comodidad de tu hogar'
        ]"
        buttonText="Agendar Online"
        icon="online"
      />

    </div>

        <!-- Button -->
     <div class="flex justify-center">
      <a
        routerLink="/"
        fragment="contacto"
        class="button-service"
      >
        <span>Agenda tu turno</span>

       <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5 transition-transform duration-300 group-hover:translate-y-1"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m8 18l4 4m0 0l4-4m-4 4V2" />
      </svg>

      </a>
    </div>









  </div>
</section>
