<header
  class="navbar fixed top-0 left-0 w-full z-50 h-18 lg:h-20
         bg-base-100/90 backdrop-blur-md shadow-sm px-6"
>

  <!-- LOGO -->
  <div class="navbar-start flex items-center">
    <img
      src="/images/logo.png"
      alt="Logo"
      class="w-28 h-auto object-contain lg:w-32"
    />
  </div>

  <!-- ESPACIO -->
  <div class="flex-1"></div>

  <!-- MENÚ DESKTOP -->
  <div class="navbar-end hidden lg:flex">
    <navbar-page></navbar-page>
  </div>

  <!-- BOTÓN HAMBURGUESA (MOBILE) -->
  <div class="navbar-end lg:hidden">
    <button
      class="btn btn-ghost"
      (click)="toggleMenu()"
      aria-label="Abrir menú"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

</header>

@if (isMenuOpen()) {
  <div
  class="lg:hidden fixed top-20 left-0 w-full z-40
         flex justify-center items-center"
>
  <div
    class="
    flex justify-center
      w-full
      max-w-[360px]
      bg-base-100
      shadow-xl
      rounded-[32px]
      animate-slide-down
    "
  >
    <navbar-page (linkClick)="closeMenu()"></navbar-page>
  </div>
</div>
}
