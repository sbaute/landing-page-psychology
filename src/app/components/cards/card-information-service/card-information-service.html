<div
  class="
    bg-white
    border border-base-200
    rounded-3xl
    shadow-lg
    flex flex-col
    h-full
    transition-transform
    duration-300
    hover:-translate-y-1
  "
>
  <div class="p-5 md:p-8 flex flex-col gap-3 md:gap-4">

    <!-- ICONO + TÃTULO -->
    <div
      class="
        flex items-center gap-3
        md:flex-col md:items-start md:gap-4
      "
    >
      <!-- Icon -->
      <div
        class="
          w-12 h-12 md:w-14 md:h-14
          rounded-full
          bg-violet-100
          flex items-center justify-center
          shrink-0
        "
      >
        @if (icon() === 'presencial') {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-6 h-6 md:w-7 md:h-7 stroke-violet-600"
            fill="none"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M7.5 18v2m9-2v2M4.8 9.844C3.9 9.864 3 10.271 3 11v4c0 1.657 1.209 3 2.7 3h12.6c1.491 0 2.7-1.343 2.7-3v-4c0-.812-.9-1.176-1.8-1.156m-14.4 0c.9-.02 1.8.344 1.8 1.156c0 1.363.225 3 2 3h6.8c1.775 0 2-1.637 2-3c0-.73.9-1.135 1.8-1.156m-14.4 0V7c0-1.657 1.209-3 2.7-3h9c1.491 0 2.7 1.343 2.7 3v2.844"
            />
          </svg>
        }

        @if (icon() === 'online') {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 md:w-6 md:h-6 text-violet-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 17L6 21h12l-3.75-4M4.5 4.5h15v9h-15z"
            />
          </svg>
        }
      </div>

      <!-- Title -->
      <h3 class="text-lg md:text-3xl font-semibold text-gray-900">
        {{ title() }}
      </h3>
    </div>

    <!-- Description -->
    <p class="text-sm md:text-base lg:text-xl text-gray-600 leading-relaxed">
      {{ description() }}
    </p>

    <!-- Features -->
    <ul class="space-y-2 md:space-y-4 text-sm md:text-lg text-gray-700">
      @for (item of features(); track item) {
        <li class="flex items-start gap-3">
          <span class="text-violet-600 mt-1 shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M12 21a9 9 0 1 0 0-18a9 9 0 0 0 0 18m-.232-5.36l5-6l-1.536-1.28l-4.3 5.159l-2.225-2.226l-1.414 1.414l3 3l.774.774z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          {{ item }}
        </li>
      }
    </ul>

  </div>
</div>
