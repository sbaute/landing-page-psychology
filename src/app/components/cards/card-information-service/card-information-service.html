<div
  class="card bg-white shadow-lg border border-base-200 rounded-2xl h-full
         transition-transform duration-300 hover:-translate-y-1"
>
  <div class="card-body gap-6">

    <!-- Icon -->
    <div class="w-12 h-12 rounded-full bg-violet-100 flex items-center justify-center">

      @if (icon() === 'presencial') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-violet-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 7h18M5 7v10a2 2 0 002 2h10a2 2 0 002-2V7"
          />
        </svg>
      }

      @if (icon() === 'online') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-violet-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.75 17L6 21h12l-3.75-4M4.5 4.5h15v9h-15z"
          />
        </svg>
      }

    </div>

    <!-- Text -->
    <div>
      <h3 class="text-xl font-semibold text-gray-900">
        {{ title() }}
      </h3>

      <p class="mt-2 text-gray-600 leading-relaxed">
        {{ description() }}
      </p>
    </div>

    <!-- Features -->
    <ul class="space-y-3 text-sm text-gray-700">
      @for (item of features(); track item) {
        <li class="flex items-center gap-3">
          <span class="text-violet-600">âœ”</span>
          {{ item }}
        </li>
      }
    </ul>

    <!-- Button -->
    <div class="pt-4">
      <button
        class="btn w-full bg-violet-600 hover:bg-violet-700
               text-white rounded-xl"
      >
        {{ buttonText() }}
      </button>
    </div>

  </div>
</div>
